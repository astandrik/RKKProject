<!doctype html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<html ng-app="testApp">
<head>

    <link href="css/libs/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs/angular-material.min.css">
    <link rel='stylesheet' href="css/libs/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/libs/md-data-table.min.css" />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="css/css/styles.min.css">
    <!--External libs-->
    <script src="js/libs.min.js"></script>

</head>
<body>
    <div ng-controller="LayoutController">
        <!--Mask-->
        <mask ng-show="isMaskShown" ng-click="closeSideBar()"></mask> 
        <!-- Sidebar -->
        <side-bar></side-bar>

        <div class="content-start" >
            <tool-bar></tool-bar>
            <div class='flex-row' style="align-items:flex-end">
                <div ng-view></div>
                <fab-button ng-controller="ProjectsController" ng-class="{'hidden' : !isContentShown}"></fab-button>
            </div>


        </div>
    </div>

</body>

<!--Modules-->
<script src="js/index.js"></script>

<!--Controllers-->
<script src="js/controllers/ProjectsController.js"></script>
<script src="js/controllers/LayoutController.js"></script>
<!--Directives-->
<script src="js/directives/sideBar.js"></script>
<script src="js/directives/toolBar.js"></script>
<script src="js/directives/fabButton.js"></script>
<script src="js/directives/mask.js"></script>
<!--Services-->
<script src="js/services/projects.js"></script>

</html>
