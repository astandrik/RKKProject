<div layout="column" ng-cloak>
    <div class="lock-size" layout="row" layout-align="end end" style='height:100%'>
        <md-fab-speed-dial md-open="demo.isOpen" md-direction="up"
                           ng-class="'md-fling'">
            <md-fab-trigger>
                <md-button aria-label="menu" class="md-fab md-warn">
                    <img class="o8 bY" src="//ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/1x/bt_speed_dial_1x.png" srcset="//ssl.gstatic.com/bt/C3341AA7A1A076756462EE2E5CD71C11/2x/bt_speed_dial_2x.png 2x" alt="" aria-hidden="true" jstcache="0">
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="Twitter" class="md-fab md-raised md-mini" onclick="location.href='#/AddProject'">
                    <md-tooltip md-direction="left" md-visible="tooltipVisible"
                                md-autohide="false">
                        Добавить договор
                    </md-tooltip>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 15" width="30" height="30"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 14H4v-4h11v4zm0-5H4V9h11v4zm5 5h-4V9h4v9z"></path></svg>
                </md-button>
                <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left" md-visible="tooltipVisible"
                                md-autohide="false">
                        Добавить заказчика
                    </md-tooltip>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 15" width="30" height="30"><path d="M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"></path><path d="M12 14c-2.67 0-8 1.34-8 4v2h16v-2c0-2.67-5.33-4-8-4z"></path></svg>
                </md-button>
                <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
                    <md-tooltip md-direction="left" md-visible="tooltipVisible"
                                md-autohide="false">
                        Добавить документ
                    </md-tooltip>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 15" width="30" height="30"><path d="M18 17H6v-2h12v2zm0-4H6v-2h12v2zm0-4H6V7h12v2zM3 22l1.5-1.5L6 22l1.5-1.5L9 22l1.5-1.5L12 22l1.5-1.5L15 22l1.5-1.5L18 22l1.5-1.5L21 22V2l-1.5 1.5L18 2l-1.5 1.5L15 2l-1.5 1.5L12 2l-1.5 1.5L9 2 7.5 3.5 6 2 4.5 3.5 3 2v20z"></path></svg>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
    <div layout="column" layout-align="start center" class='hidden'>
        <b>Open/Closed</b>
        <md-radio-group ng-model="demo.isOpen">
            <md-radio-button ng-value="true">Open</md-radio-button>
            <md-radio-button ng-value="false">Closed</md-radio-button>
        </md-radio-group>
    </div>
</div>
