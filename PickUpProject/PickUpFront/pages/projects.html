

<div ng-controller="ProjectsController" style="margin-top:10px" class='page-content' ng-class="{'show' : isContentShown}" >

   
    <md-data-table-toolbar>
        <h2 class="md-title">Все</h2>
    </md-data-table-toolbar>

    <md-data-table-container>
        <table md-data-table md-row-select="selected" md-progress="deferred">
            <thead md-order="query.order" md-trigger="onOrderChange">
                <tr >
                    <th ng-repeat="header in headers" name="{{header}}"></th>
                </tr>
            </thead>
            <tbody>
                <tr md-auto-select ng-repeat="row in rows">
                    <td ng-repeat="property in row">{{ property.value}}</td>
                </tr>
            </tbody>
        </table>
    </md-data-table-container>

    <md-data-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{total}}" md-trigger="onPaginationChange"></md-data-table-pagination>

</div>
